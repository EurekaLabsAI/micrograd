<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>micrograd</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <link rel="stylesheet" href="micrograd.css" />
  </head>
  <body>
    <main class="container">
      <section id="top-section" class="grid">
        <h2>Computational graph</h2>
        <div id="comp_graph" class="col"></div>
      </section>
      <!-- The canvas div that displays the current decision boundary of the MLP -->
      <section id="bottom-section" class="grid">
        <div id="decision_canvas" class="col">
          <h2>Decision boundary</h2>
          <h4 class="text-center" id="step-counter-decision">Step 0</h4>
          <canvas id="decision-canvas" width="500" height="500"
            >Browser not supported for Canvas.</canvas
          >
        </div>
        <div id="optimizer_canvas" class="col">
          <h2>Optimizer parameters</h2>
          <h4 class="text-center" id="step-counter-optimizer">Step 0</h4>
          <table class="striped" id="param-table">
            <thead>
              <tr>
                <th>Param #</th>
                <th>Value</th>
                <th>Grad</th>
                <th>Adam `m`</th>
                <th>Adam `v`</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>

          <div id="pagination-controls" class="pagination"></div>
        </div>
      </section>
    </main>

    <!-- The micrograd JavaScript lib -->
    <script src="micrograd.js"></script>
    <script src="render.js"></script>
  </body>
</html>
